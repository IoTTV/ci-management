- project:
    name: ci-management-jobs
    jobs:
        - 'ci-management-verify-jjb'
        - 'ci-management-verify-packer'
        - 'ci-management-merge'
        - 'packer-build-baseline'

    project: 'ci-management'

- job-template:
    name: ci-management-verify-jjb

    project-type: freestyle
    node: master
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - gerrit-project:
            project: '{project}'
        - gerrit-branch:
            branch: 'master'
        - gerrit-refspec:
            refspec: ''

    scm:
        - gerrit-ci-management-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: 'ci-management'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'
                  file-paths:
                    - compare-type: ANT
                      pattern: jjb/**

    builders:
        - ci-management-check-unicode
        - shell: |
            jenkins-jobs test --recursive jjb/

- job-template:
    name: ci-management-verify-packer

    project-type: freestyle
    node: packer
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - gerrit-project:
            project: '{project}'
        - gerrit-branch:
            branch: 'master'
        - gerrit-refspec:
            refspec: ''

    scm:
        - gerrit-ci-management-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: 'ci-management'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'
                  file-paths:
                    - compare-type: ANT
                      pattern: packer/**.json

    builders:
        - shell: |
            cd packer
            for PACKER_CONFIG in $(ls *.json); do
                echo "> Validating: $PACKER_CONFIG"
                packer validate $PACKER_CONFIG
            done

- job-template:
    name: packer-build-baseline

    project-type: freestyle
    node: packer
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - gerrit-project:
            project: '{project}'
        - gerrit-branch:
            branch: 'master'
        - gerrit-refspec:
            refspec: ''

    scm:
        - gerrit-ci-management-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'rebuild baseline'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: 'ci-management'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'
                  file-paths:
                    - compare-type: ANT
                      pattern: packer/baseline.json

    builders:
        - shell: |
            cd packer
            packer build baseline.json

- job-template:
    name: 'ci-management-merge'

    project-type: freestyle
    node: master

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    parameters:
        - gerrit-project:
            project: '{project}'
        - gerrit-branch:
            branch: 'master'
        - gerrit-refspec:
            refspec: ''

    scm:
        - gerrit-ci-management-scm:
            credentials-id: '{ssh-credentials}'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: 'ci-management'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'
                  file-paths:
                    - compare-type: ANT
                      pattern: jjb/**

    builders:
        - shell:
            !include-raw-escape: include-raw-jjb-update.sh

